  <script>
    $(document).ready( function() {
        $("#tag-typer").keypress( function(event) {
          var key = event.which;
          if (key == 13 || key == 44){
           event.preventDefault();
           var tag = $(this).val();
            if(tag.length > 0){
              $("<span class='tag' style='display:none'><span class='close'>&times;</span>"+tag+" </span>").insertBefore(this).fadeIn(100);
              $(this).val("");
              document.getElementById('post_tag_value').value += ","+tag;
            }
          }
        });
        
        $("#tags").on("click", ".close", function() {
          $(this).parent("span").fadeOut(100);
        });
        
        $(".colors li").click(function() {
          var c = $(this).css("background-color");
          $(".tag").css("background-color",c);
          $("#title").css("color",c);
        });
        
      });
  </script>
  <script>
   
    function previewFile() {
      var preview = document.querySelector('.event-img');
      var file    = document.querySelector('input[type=file]').files[0];
      var reader  = new FileReader();
    
      reader.onloadend = function () {
        preview.src = reader.result;
      }
    
      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = "https://via.placeholder.com/1920X628";
      }
    }
    
</script>
