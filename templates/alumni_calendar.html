<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset='utf-8'>
<head>
	<title>Alumni Calendar | Alumni Association Of Goa</title>
	<link rel="stylesheet" href="../static/css/main_header.css">
	<link rel="stylesheet" href="../static/css/monthly.css">
	<style type="text/css">
		
		#mycalendar {
			width: 100%;
			margin: 2em auto 0 auto;
			max-width: 80em;
			border: 1px solid #666;
		}
		.page-title {
			text-align: center;
			font-size: 50px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	{% extends "main_header.html" %}
	{% block content %}
	<p class="page-title">Alumni Calendar</p>
	<div class="monthly" id="mycalendar"></div>
	<script type="text/javascript" src="../static/js/calendar-jquery.js"></script>
	<script type="text/javascript" src="../static/js/monthly.js"></script>
	<script type="text/javascript">
	var d = new Date();
	var cd = d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate();
	console.log(cd);
		var sampleEvents = {
		"monthly": [
	
			{
			"id": 1,
			"name": "Current Date Event",
			"startdate": cd,
			"enddate": cd,
			"starttime": "12:00",
			"endtime": "02:00",
			"color": "#996666",
			"url": ""
			},
			{
			"id": 5,
			"name": "Test splits month",
			"startdate": "2016-11-25",
			"enddate": "2016-12-04",
			"starttime": "",
			"endtime": "",
			"color": "#999999",
			"url": ""
			},
			{
			"id": 6,
			"name": "Test events on same day",
			"startdate": "2016-11-25",
			"enddate": "",
			"starttime": "",
			"endtime": "",
			"color": "#99CC99",
			"url": ""
			},
			{
			"id": 7,
			"name": "Test events on same day",
			"startdate": "2016-11-25",
			"enddate": "",
			"starttime": "",
			"endtime": "",
			"color": "#669966",
			"url": ""
			},
			{
			"id": 9,
			"name": "Test events on same day",
			"startdate": "2016-11-25",
			"enddate": "",
			"starttime": "",
			"endtime": "",
			"color": "#999966",
			"url": ""
			}
		]
		};
	
		$(window).load( function() {
			$('#mycalendar').monthly({
				mode: 'event',
				dataType: 'json',
				events: sampleEvents
			});
		});
	</script>
	{% endblock %}

</body></html>
