<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
   <style>
    #map { 
      position: absolute;
      top: 0;
      left:0;
      width: 100%;
      height: 100%;
     }

   </style>
  </head>
<body>

  <div id="map"></div>
<script>
  // Generate Map
  var map = L.map('map').setView([15.450,74],10.5);
 // var map = L.map('map').setView([0,0],1);
  L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=1xq0wVsmHTXZXBsXqTsi').addTo(map);

  // Add Marker
  var greenIcon = new L.Icon({
    iconUrl: 'https://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|e85141&chf=a,s,ee00FFFF',
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });
  
{% for i in range(l) %}
  var marker = L.marker([{{x[i]}}, {{y[i]}}],{
    icon : greenIcon
  }).addTo(map);
  marker.bindPopup('<div style="padding:10px;font-size:20px;"><b>College</b> : {{colleges[i]}}</div>');

 {% endfor %}

  // Add Popup
  //marker.bindPopup('  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque consequuntur, voluptate saepe temporibus amet alias quo. Dicta, vero. Impedit nam molestias perspiciatis fugiat! Minima sed animi, dignissimos cum possimus qui.');

</script>
</body>
</html>
